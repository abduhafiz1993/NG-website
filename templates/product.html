<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXT-GENERATION: {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/b1dbb45f8e.js" crossorigin="anonymous"></script>
</head>
<body>

<section id="trend" >

  <h1 style="text-align: center;">Product</h1>

  <div class="container-flexs">
    {% for product in products %}
  <div class="card item-flexs" >
    <div class="card-body">
      <h5 class="card-title">{{ product['product_name']}}</h5>
      <p class="card-text">{{ product['description'] }}</p>
      <p class="card-text">Stock quantity:{{ product['stock_quantity'] }}</p>
      <p class="card-text">Price: {{ product['price'] }}</p>
      {% if role == 'Supplier' %}
      <form action="/remove" method="post">
        <input type="text" name = "id" hidden value="{{product['product_id']}}">
        <button type="submit" class="btn btn-warning">Remove</button>
      </form>
      {% elif role == 'Customer' %}
      <button class="btn btn-primary float-right">order</button>
      {% endif %}
    </div>
  </div>
  {% endfor %}
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
